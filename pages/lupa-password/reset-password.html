<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no, maximum-scale=1.0">
  <title>reset-pw</title>

  <link rel="stylesheet" href="../../../../css/main.css">
</head>

<body>
  <header class="authentication-header">
    <div class="bg-accent">
      <img src="../../assets/images/bg_login_circle.svg" alt="">
    </div>
    <div class="container">
      <div class="header-item-container d-flex justify-content-between">
        <div class="brand-logo">
          <img src="../../assets/images/logogram_login.png" alt="">
        </div>
        <div class="ml-auto support-logo">
          <img src="../../assets/images/img_sapk_tipografi.jpg" alt="">
          <img src="../../assets/images/logo_bkn_r.jpg" alt="">
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <section class="row">
      <div class="col-12 col-md-6 p-4">
        <h2 class="mb-3">Reset Password</h2>
        <span>Silahkan buat password baru Anda disini. 
          Kombinasi password minimal 6 karakter dan menggunakan minimal 1 huruf besar dan 1 angka</span>
        <form action="">
          <div class="my-3">
            <label for="new-pw" class="form-label">Password Baru</label>
            <input type="password" class="form-control" id="new-pw" aria-describedby="new-pw">
          </div>
          <div class="mb-3">
            <label for="new-pw-confirm" class="form-label">Ketik Ulang Password</label>
            <input type="password" class="form-control" id="new-pw-confirm" aria-describedby="new-pw-confirm">
          </div>

          <div class="d-flex flex-row align-items-center mt-4">
            <button class="btn btn-primary" type="button" style="width: 150px;" onclick="window.location.href='berhasil-reset-pw.html'">Reset Password</button>
          </div>
        </form>
      </div>
    </section>
  </div>



  <div class="modal fade" id="loading-prompt" aria-labelledby="loading-prompt" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body text-center">
          <img src="../../assets/images/logogram_login.png" alt=""> <br>
          <span>Mohon Tunggu</span>
        </div>
      </div>
    </div>
  </div>

  <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
  <script src="../../js/utility.js"></script>
</body>

</html>
