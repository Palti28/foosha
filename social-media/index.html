<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Timeline</title>
		<link rel="stylesheet" href="./css/main.css" />
		<script src="https://kit.fontawesome.com/ae6c557cac.js" crossorigin="anonymous"></script>
		</style>
	</head>
	<body>
		<main class="d-flex flex-nowrap">
			<!-- sidebar-sm -->
			<section
				class="d-flex flex-column flex-shrink-0 bg-white sidebar-sm"
				style="width: 92px"
			>
				<a
					href="/"
					class="d-block mb-2 text-decoration-none text-center brand-logo"
					data-bs-toggle="tooltip"
					data-bs-placement="right"
				>
					<img src="../assets/images/logogram_login.svg" alt="" />
				</a>
				<ul class="nav nav-pills nav-flush flex-column mb-auto text-center">
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-house"></i>
						</a>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-comment-dots"></i>
						</a>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-user"></i>
						</a>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-calendar-days"></i>
						</a>
					</li>
				</ul>
				<ul class="nav nav-pills nav-flush flex-column mt-auto text-center">
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-bell"></i>
						</a>
					</li>
					<li class="nav-item">
						<a
							href="#"
							class="nav-link py-3"
							aria-current="page"
							data-bs-toggle="tooltip"
							data-bs-placement="right"
						>
						<i class="fa-solid fa-circle-question"></i>
						</a>
					</li>
					<li>
						<div>
							<img
								src="../assets/images/160219-student-stock.png"
								alt="mdo"
								width="35"
								height="35"
								class="rounded-circle mt-2"
							/>
						</div>
					</li>

					<li>
						<button class="toggle-sidebar mt-3" id="toggleSidebarLg" onclick="toggleSidebarLg()">
							<i class="fa-solid fa-arrow-left" id="toggleSidebarLgIcon"></i>
						</button>
					</li>
				</ul>
			</section>

			<!-- sidebar-lg -->
			<section
				class="d-flex flex-column flex-shrink-0 bg-white border-right sidebar-lg collapse"
				id="sidebar-lg"
			>
				<div class="sidebar-content">
					<span
						style="
							margin-bottom: 36px;
							font-weight: 700;
							font-size: 30px;
							color: #3a3e40;
						"
						>Home</span>
					<div class="d-flex">
						<div>
							<img
								src="../assets/images/160219-student-stock.png"
								class="rounded-circle me-3"
								style="height: 48px; width: 48px"
								alt=""
							/>
						</div>
						<div class="d-flex flex-column">
							<span class="fw-bolder">Palti Sinaga</span>
							<small class="">Departemen Ketenagakerjaan</small>
							<small class="fw-bolder">12128695273</small>
						</div>
					</div>
					<div class="main-button d-flex flex-row my-3">
						<button class="btn bg-white me-2">
							<img class="me-1" src="../assets/icon/ico_edit_profil.svg" alt="">
							Data Pribadi
						</button>
						<button class="btn bg-white">
							<img class="me-1" src="../assets/icon/ico_doc_approval.svg" alt="">
							Data Pribadi
						</button>
						
					</div>
					<div class="main-button d-flex flex-row">
						<button class="btn bg-white me-2">
							<img class="me-1" src="../assets/icon/ico_skill_chart.svg" alt="">
							Kompetensi
						</button>
						<button class="btn bg-white">
							<img class="me-1" src="../assets/icon/ico_skill_ninebox.svg" alt="">
							Performa
						</button>
					</div>

					<section class="mt-4">
						<span
							style="
								margin-bottom: 36px;
								font-weight: 700;
								font-size: 18px;
								color: #3A3A3A;
							"
							>Social</span>

					</section>

				</div>
			</section>

			<!-- center -->
			<section class="w-100">
				<header>Timeline</header>

				<!-- content -->
				<main class="row mx-3">

					<section class="content mx-auto" style="width: 60%">
						<div class="card mb-3">
							<div class="d-flex flex-row align-items-center">
								<img
									src="../assets/images/160219-student-stock.png"
									class="rounded-circle me-3"
									style="width: 30px; height: 30px"
									alt=""
								/>
								<input
									type="text"
									class="form-control me-3"
									placeholder="Tulis atau bagikan sesuatu"
									id="postFeedInput"
									onclick="newPostFeedModal.toggle()"
								/>
								<button class="rounded-circle bg-transparent border-0">
									<i class="fa-solid fa-image"></i>
								</button>
								<button class="rounded-circle bg-transparent border-0">
									<i class="fa-solid fa-calendar-week"></i>
								</button>
								<button class="rounded-circle bg-transparent border-0">
									<i class="fa-solid fa-file"></i>
								</button>
							</div>
						</div>
					</section>
					<section class="content " style="width: 30%">
					<div class="d-flex flex-row align-items-center w-100 justify-content-between">
						<div class="d-flex flex-column">
							<h5>Kalender</h5>
							<span>Jumat, 3 Juni 2022</span>
						</div>
						<button class="btn btn-primary rounded-circle">
							<i class="fa-solid fa-plus"></i>
						</button>
					</div>
					</section>
				</main>
			</section>
		</main>

		<!-- Modal -->
		<!-- Modal new feed -->
		<div
			class="modal fade"
			id="newPostFeedModal"
			tabindex="-1"
			aria-labelledby="newPostFeedModal"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header">
						<span class="modal-title" id="newPostFeedModal"
							>Buat Postingan</span
						>
						<button
							type="button"
							class="btn-close"
							data-bs-dismiss="modal"
							aria-label="Close"
						></button>
					</div>
					<div class="modal-body">
						<div class="d-flex flex-row">
							<img
								src="../assets/images/160219-student-stock.png"
								class="rounded-circle me-2"
								alt=""
								style="height: 50px; width: 50px"
							/>
							<div class="d-flex flex-column">
								<span class="fw-bold">Palti Sinaga</span>
								<button
									class="btn d-flex align-items-center fw-bold bg-primary text-primary bg-opacity-25"
									data-bs-toggle="modal"
									data-bs-target="#audienceModal"
								>
									<img src="../assets/icon/globe.svg" class="me-2" alt="" />
									Semua Orang
									<i class="fa-solid fa-chevron-down ms-2"></i>
								</button>
							</div>
						</div>
						<textarea
							class="form-control mt-3"
							id="exampleFormControlTextarea1"
							rows="5"
							placeholder="Apa yang ingin Anda bagikan atau bicarakan"
						></textarea>
					</div>
					<div class="modal-footer d-flex justify-content-between">
						<div>
							<button class="rounded-circle bg-transparent border-0">
								<i class="fa-solid fa-image"></i>
							</button>
							<button class="rounded-circle bg-transparent border-0">
								<i class="fa-solid fa-calendar-week"></i>
							</button>
							<button class="rounded-circle bg-transparent border-0">
								<i class="fa-solid fa-file"></i>
							</button>
						</div>
						<button type="button" class="btn btn-primary px-5">Post</button>
					</div>
				</div>
			</div>
		</div>

		<!-- Audience -->
		<div
			class="modal fade"
			id="audienceModal"
			tabindex="-1"
			aria-labelledby="audienceModal"
			aria-hidden="true"
		>
			<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
				<div class="modal-content">
					<div class="modal-header align-items-center justify-content-start">
						<button
							class="border-0 bg-transparent d-flex justify-content-center me-2"
							data-bs-target="#newPostFeedModal"
							data-bs-toggle="modal"
						>
						<i class="fa-solid fa-arrow-left"></i>
						</button>
						<span class="modal-title" id="audienceModal"
							>Siapa yang bisa melihat postingan Anda?</span
						>
					</div>
					<div class="modal-body px-0">
						<p class="px-4">
							Posting Anda akan terlihat di feed aktivitas, di profil Anda,
							serta hasil pencarian
						</p>
						<div class="d-flex flex-column">
							<div class="form-check form-check-list-item" >
								<input class="form-check-input" type="radio"  name="exampleRadios" id="chckListitem1" value="chckListitem1">

								<label class="form-check-label" for="chckListitem1">

									<div class="d-flex flex-row align-items-center">
										<i class="fa-solid fa-globe check-icon"></i> 
										<div class="d-flex flex-column ms-3">
											<div class="fw-bold">Semua Orang</div>
											<span>Semua rekan kerja yang telah terhubung pertemanan</span>
										</div>
									</div>

								</label>
							</div>
							<div class="form-check form-check-list-item" >
								<input class="form-check-input" type="radio"  name="exampleRadios" id="chckListitem2" value="chckListitem2">
								<label class="form-check-label" for="chckListitem2">
									<div class="d-flex flex-row align-items-center">
										<i class="fa-solid fa-user-group check-icon"></i>
										<div class="d-flex flex-column ms-3">
											<div class="fw-bold">Hanya rekan kerja terhubung</div>
											<span>Semua rekan kerja yang telah terhubung pertemanan</span>
										</div>
									</div>

								</label>
							</div>

						
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="../bootstrap/js/bootstrap.bundle.js"></script>
		<script src="../js/utility.js"></script>
	</body>
</html>
